<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>
        
      $(document).ready(function(){

      $("#btnav").click(function(){
                  var emailku=$("#avEmail").val();
                  var medku=$("#avName").val();
                  var expku=$("#avDate").val();
                  var packku=$("#avPack").val();
                  var qtyku=$("#avQty").val();
                   var objM={
                     type:"get",
                     url:"/avail-donor",
                     data:{
                       kuchemail:emailku,
                       kuchmed:medku,
                       kuchexp:expku,
                       kuchpack:packku,
                       kuchqty:qtyku
                     }
                    }
                
                 $.ajax(objM).done(function(respkuch){
                    alert(respkuch);
                $//("#res").html("Medicine Availed Successfully");
                 }).fail(function(errkuch){
                   alert(errkuch);
                  
                 })
               });
               function setactiveuser()
               {
                var au=localStorage.getItem("active");
                $("#avEmail").val(au).prop("readonly",true);
               }
               setactiveuser();
            });
        

        </script>
</head>

<body><br><br><div class="container">
    <center>
    <p>
        <h2>Avail Medicines</h2>
    </p>
</center>
    
    <br><br>
    
        <form class="row g-3" method="post">
            
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email ID</label>
                   
                    <input type="email" class="form-control" name="avEmail" id="avEmail" placeholder="Enter your email here">
                </div>
                
            <div class="row">
                <div class="col-md-7">
                    <label for="name" class="form-label">Medicine Name</label>
                    <input type="text" class="form-control" name="avName" id="avName">
                </div>
                <div class="col-md-5">
                    <label for="inputPassword4" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" name="avDate" id="avDate">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Packing</label>
                    <select name="avPack" id="avPack" class="form-select">
                        <option selected>Choose...</option>
                        <option value="Tablets">Tablets</option>
                        <option value="Capsules">Capsules</option>
                        <option value="Liquid">Liquid</option>
                        <option value="Injectables">Injectables</option>
                        <option value="Topical">Topical</option>
                        <option value="Drops">Drops</option>
                        <option value="Inhalers">Inhalers</option>
                    </select>
                </div>
                
                    <div class="col-md-8">
                        <label for="inputAddress" class="form-label">Quantity</label>
                        <input type="number" class="form-control" name="avQty" id="avQty" >
                    </div>
            </div>
           
            
        
            <center>
            <div class="col-12">
                <button type="button" class="btn btn-primary" formaction="/avail-med" id="btnav">Avail Medicine</button>
                <span id="res"></span>
                
            </div>
        </center>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
