<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script>
              function doPrev(refFile,prevImg)
      {
          const [file] = refFile.files
          if (file) {
            prevImg.src = URL.createObjectURL(file)
          }
      }
        </script>
</head>

<body><br><br>
    <center>
    <p>
        <h2>Profile Form</h2>
    </p>
</center>
    
    <br><br>
    <div class="container">
        <form class="row g-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email ID</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your email here">
                </div>
                <div class="col-6 offset-md-12">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-5">
                    <label for="inputPassword4" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Mobile Number">
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Area, Street, Landmark">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">City</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label for="Date Of Birth" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" name="date">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Gender</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
            <div class="row">
            <div class="col-md-6">
                <label for="inputState" class="form-label">ID Proof Type</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
           
            <div class="col-md-3">
                <input type="file" name="ppic" onchange="doPrev(this,prevImg);" accept="image/* pdf/*">
            </div>
                <div class="col-md-3" >
                  <img id="prevImg" height="100" width="100">
                </div>
              
            </div>
            <center>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </center>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
